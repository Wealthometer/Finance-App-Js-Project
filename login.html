<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Prosperix</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="logo">Prosperix</h1>
          <h2>Welcome Back</h2>
          <p>Sign in to your account to access your banking dashboard</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="you@example.com"
            />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
            />
            <span class="error-message"></span>
          </div>

          <div class="form-options">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Sign In
          </button>
        </form>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <div class="social-login">
          <button class="social-btn google">
            <span>Sign in with Google</span>
          </button>
          <button class="social-btn apple">
            <span>Sign in with Apple</span>
          </button>
        </div>

        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
      </div>

      <div class="auth-image">
        <div class="image-content">
          <h3>Secure Banking</h3>
          <p>
            Your financial security is our priority. Bank with confidence using
            our advanced security features.
          </p>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
