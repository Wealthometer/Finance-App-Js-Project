<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="head">
      <div class="header">
        <div class="logo">
          <!-- <img src="./logo.svg" alt=""> -->
          <h3>Prosperix</h3>
        </div>

        <div class="link">
          <ul class="header-list">
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>Help</li>
          </ul>
        </div>
        <div class="Singin-btn">
          <button>Signin</button>
          <button>Get Started</button>
        </div>
      </div>
    </header>
    <div>
      <section>
        <div>
          <h1>Navigating the <span>Global</span> financial Landscape</h1>
          <p>
            Empowering your journey to global financial success through
            customized and personalized financial Consulting for every client
          </p>
        </div>

        <div>
          <input type="text" placeholder="Your email address" />
          <button>Get Started</button>
        </div>

        <div>
          <img src="img/hero image.png" alt="hero image" />
        </div>

        <div class="company logo">
          <img src="img/Company logos.png" alt="Company logo" />
        </div>
      </section>
    </div>
    <footer>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
